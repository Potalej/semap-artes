<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Tiny5&display=swap" rel="stylesheet">


  <style>
    .fonte1 {
      font-family: "Jersey 10", sans-serif;
      font-weight: 100;
      font-style: normal;
    }

    .fonte2 {
      font-family: "Tiny5", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    .fonte {
      font-family: "Jersey 15", sans-serif;
      font-weight: 400;
      font-style: normal;

      /* text-shadow: 5px 1px 15px black; */
      /* text-shadow: 4px 4px 0px #000; */
      text-shadow:
        1px 1px 0 #000,
        2px 2px 0 #000,
        3px 3px 0 #000,
        4px 4px 0 #000,
        5px 5px 0 #000,
        6px 6px 0 #000;
      /* -webkit-text-stroke: 1.1px black; */
      /* text-stroke: 2px black; */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* background-color: gray; */
    }
    .bottom {
      /* background-image: url("../img/2026/identidade_visual/logo_sem_bordo_sem_bg.png"); */
      /* background-image: url("./logo_contrario.png"); */
      /* background-image: url("./fractal3_detalhes.png"); */
      /* background-image: url("./fractal3_detalhes_cor.png"); */

      /* background-image: url("./fractal3_detalhes.png"); */
      background-repeat: no-repeat;
      background-size: 107%;
      background-position: center;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      /* background-color: #011335; */
      
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .bottom .imagem {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      color: white;
      font-size: 80px;
      /* color: #011335; */
      /* font-family: Impact; */
      /* font-family: cursive; */
      font-weight: bolder;
      text-align: center;
      z-index: 2;
      
      margin: 0px;
      padding: 0px;
      line-height: 60px;
    }
    .imagem div {
      
    }
    .imagem span {
      margin: 0px;
      padding: 0px;
      font-size: 50px;
      line-height: 0px;
      margin-top: 20px;
    }
    .bottom .imagem img {
      width: 50%;
    }
    .sombra {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.);
      z-index: 1;
      position: absolute;
    }
    .imagem {
      padding-bottom: 20px !important;
      background-color: transparent;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="bottom">
    <div class="sombra"></div>
    <!-- <img src="./semapinho_sf_crop.png"> -->
    <div class="imagem" id="imagem">
      <!-- <img src="../img/2026/identidade_visual/logo.png"> -->
      <div class="fonte">
        <div>SeMAP</div>
      </div>
      <span class="fonte">2026</span>
    </div>
  </div>

  <button onclick="exportarPNG()">Exportar</button>

  <script>
    function exportarPNG() {
    const elemento = document.getElementById("imagem");

    html2canvas(elemento, {
      backgroundColor: null // <- isso deixa transparente
    }).then(canvas => {
      const link = document.createElement("a");
      link.download = "imagem.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  }
  </script>
</body>
</html>
